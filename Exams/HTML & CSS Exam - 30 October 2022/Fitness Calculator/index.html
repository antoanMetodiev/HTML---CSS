<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"
</head>

<body>

    <div class="container">

        <img src="image/calculator.png" alt="">

        <div class="content">
            <h2 class="title">FITNESS CALCULATOR</h2>
            <div class="units-container">
                <button class="Standart-u">Standart units (US)</button>
                <button class="metric-u">Mertic units</button>
            </div>
            <article class="gender-years-container">
                <h3>Gender</h3>
                <select>
                    <option name="female">Female</option>
                    <option name="male">Male</option>
                    <option name="other">Other</option>
                </select>
                <input type="number" placeholder="Years...">
            </article>
            <article class="weight-container">
                <h3>Weight</h3>
                <input type="number" name="Pounds" placeholder="Pounds...">
            </article>
            <article class="height-container">
                <h3>Height</h3>
                <div>
                    <input type="number" placeholder="Feet...">
                    <input type="number" placeholder="Inches">
                </div>
            </article>
            <button class="calculate-btn">Calculate</button>
        </div>
    </div>

</body>

</html>
