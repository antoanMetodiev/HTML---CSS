<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="first-article">
            <section class="first-article__section">
                <p class="first-article__section__paragraph">Workweek</p>
                <ul class="first-article__section__ul">
                    <li>1.Monday</li>
                    <li>2.Tuesday</li>
                    <li>3.Wednesday</li>
                    <li>4.Thursday</li>
                    <li>5.Friday</li>
                </ul>
            </section>
            <aside class="first-article__aside">
                REMINDERS
            </aside>
        </article>
        
        <article class="first-article">
            <section class="second-article__section">
                <p class="second-article__section_paragraph">Workweek</p>
                <ul class="second-article__section__ul">
                    <li>Saturday</li>
                    <li>Sunday</li>
                </ul>
            </section>
            <aside class="first-article__aside">
                REMINDERS
            </aside>
        </article>
    </main>
</body>
</html>
