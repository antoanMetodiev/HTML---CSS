<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-container">
        <article class="common-container">
            <div class="first-buttons">
                <button>Sign Up</button>
                <button class="login-button">Login In</button>
            </div>
            <section class="content">
                <h2>Sign Up for free</h2>
                <div class="inputs_and_buttons-container">
                    <input type="text" class="first-input input" placeholder="First Name*">
                    <input type="text" class="second-input input" placeholder="Second Name*">
                    <input type="text" class="third-input input" placeholder="Third Name*">
                    <input type="text" class="fourth-input input" placeholder="Fourth Name*">
                    <button class="last-button">GET STARTED</button>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
